  <body>
    <header>
            <div class = overlay></div>
            <nav>
                <h2>SHOPPING ZONE<h2>
               <ul>
                <div class="dropdown">

                         <li class ="cart">

        </nav>

        <div id="product"></div>
        </body>
        <script>
        fetch("http://localhost:3000/products/")
        .then(response => {
        if(!response) {
        throw Error("error");
        }
        return response.json();
        })
        .then(data => {
        const mydata = data
        .map(user => {
           
         return `
        <div class="al">
        <div class="container">
              <img src=${user.image}>
        
              <div class="hel">
                <p>${user.Name}</p>
                <p>price: ${user.price}</p>
                <div style="margin-top:60px;">
              <button onclick="addToCart">add to cart</button>
              </div>
            </div>
        
            </div> 
        </div>
        </div> `;
        
        })
        .join("");
        document.querySelector("#product").insertAdjacentHTML("afterbegin", mydata);
        })
        .catch(error => {
        console.log(error);
        });
    
        </script>
